<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

 <script>
     const botao = document.querySelector("#lib-button");
     function makeMadLib(){
         let historia = document.querySelector('#story');
         let substantivo = document.querySelector('#noun').value;
         let adjetivo = document.querySelector('#adjective').value;
         let nome = document.querySelector('#person').value;
         historia.innerHTML = nome + adjetivo + substantivo
     }
     botao.addEventListener('click', makeMadLib) 
 </script>
  
 </body>
</html>
