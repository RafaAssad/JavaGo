<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Currículos</h1>
    <form name="cadastro" action="minhapaginahtml" method="GET">
    <fieldset>
        <legend>Dados Cadastrais</legend><br>
        <label for="name">Nome Completo</label><br>
        <input id="name" type="text" placeholder="Digite seu nome" maxlength="40" required="required">
        <br><br>
        <label for="e-mail">E-mail</label><br>
        <input id="e-mail" type="email" placeholder="Digite seu e-mail" maxlength="50" required="required"><br><br>
        <label for="cpf">CPF</label><br>
        <input id="cpf" type="text" placeholder="Digite seu CPF" maxlength="11" required="required"><br><br>
        <label for="endereco">Endereço</label><br>
        <input id="endereco" type="text" placeholder="Digite seu endereço" maxlength="200" required="required"><br><br>
        <label for="city">Cidade</label><br>
        <input id="city" type="text" placeholder="Digite sua cidade" maxlength="28" required><br><br>
        <label for="estado">Escolha o estado</label><br>
        <select id="estado" name="estado" id="state" required>
            <option>Select</option>
        </select><br><br>
        <p>Logradouro</p>
        <label for="ap"><input name="log" id="ap" value="a" type="radio">Apartamento</label>
        <label for="casa"><input name="log" id="casa" value="c" type="radio">Casa</label>
    </fieldset><br><br>
    <fieldset>
        <legend>Último Emprego</legend>
        <label for="resume">Resumo do Currículo</label><br>
        <input id="resume" type="text" maxlength="1000" required><br><br>
        <label for="cargo">Cargo</label><br>
        <input id="cargo" type="text" maxlength="40" required><br><br>
        <label for="descricao">Descrição do Cargo</label><br>
        <input id="descricao" type="text" maxlength="500" required><br><br>
        <label for="datei">Data Inicial</label><br>
        <input id="datei" type="date" name="datei" required><br><br>
        <label for="datef">Data Final</label><br>
        <input id="datef" type="date" name="datef" required><br><br>
    </fieldset>
</form>
<script src="script.js"></script>
</body>
</html>
