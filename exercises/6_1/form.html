<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Currículos</h1>
    <form name="cadastro" action="minhapaginahtml" method="GET">
    <fieldset>
        <legend>Dados Cadastrais</legend><br>
        <label for="name">Nome Completo</label><br>
        <input id="name" type="text" placeholder="Digite seu nome" maxlength="40" required="required">
        <br><br>
        <label for="e-mail">E-mail</label><br>
        <input id="e-mail" type="email" placeholder="Digite seu e-mail" maxlength="50" required="required"><br><br>
        <label for="cpf">CPF</label><br>
        <input id="cpf" type="text" placeholder="Digite seu CPF" maxlength="11" required="required"><br><br>
        <label for="endereco">Endereço</label><br>
        <input id="endereco" type="text" placeholder="Digite seu endereço" maxlength="200" required="required"><br><br>
        <label for="city">Cidade</label><br>
        <input id="city" type="text" placeholder="Digite sua cidade" maxlength="28" required><br><br>
        <label for="estado">Escolha o estado</label><br>
        <select id="estado" name="estado" id="state">
            <option>Select</option>
        </select>
    </fieldset>
</form>
<script src="script.js"></script>
</body>
</html>
