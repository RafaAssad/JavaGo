<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <input type="text" placeholder="Digite seu nome" maxlength="40" required="required">
        <input type="email" placeholder="Digite seu e-mail" maxlength="50" required="required">
        <input type="text" placeholder="Digite seu CPF" maxlength="11" required="required">
        <input type="text" placeholder="Digite seu endereço" maxlength="200" required="required">
        <input type="text" placeholder="Digite sua cidade" maxlength="28" required>
        <label for="estado">Escolha o estado</label>
        <select name="estado" id="state">
            <option value="">dasdasd</option>
            <option value="">asdadasdasd</option>
        </select>
        <input type="button">
    </fieldset>
</body>
</html>
